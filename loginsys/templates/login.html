{% extends 'main.html' %}

{% block login %}
<div class="large-offset-3 large-6 columns" style="border: 2px solid grey; padding: 20px 30px 0 30px; margin-top: 50px; background:#F2F1F0; margin-bottom:202px;">
	<form action="/auth/login/" method="post">
		{% csrf_token %}
		<label for="username">Имя пользователя</label>
		<input type="text" name="username" id="username"><br>
		<label for="password">Пароль</label>
		<input type="password" name="password" id="password"><br>
		{% if login_error %}
			<label class="error">{{ login_error }}</label><br>
		{% endif %}
		<input class="button tiny radius info" type="submit" value="Войти">
		<!--<div class="label round secondary"><a href="/auth/register/">Регистрация</a></div> -->
		<a href="/auth/register/"><div class="button tiny radius info">Регистрация</div></a>


	</form>
</div>
{% endblock %}
