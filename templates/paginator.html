<div class = "row">	
	<div class="large-6 large-offset-4 columns" style="margin-top:20px;">
		<ul class="pagination">
			{% if tasks.has_previous %}
				<li class="arrow"><a href="/page/{{ tasks.previous_page_number }}/">&laquo;</a></li> 
			{% else %}
				<li class="arrow unavailable"><a href="">&laquo;</a></li> 
			{% endif %}
			{% for page in tasks.paginator.page_range %} 
				{% if page == tasks.number %} 
					<li class="current"><a href="/page/{{ page }}/">{{ page }}</a></li> 
				{% else %}
					<li><a href="/page/{{ page }}/">{{ page }}</a></li>
				{% endif %}
			{% endfor %}
			{% if tasks.has_next %}
				<li class="arrow"><a href="/page/{{ tasks.next_page_number }}/">&raquo;</a></li>
			{% else %}
				<li class="arrow unavailable"><a href="">&raquo;</a></li>
			{% endif %}
		</ul>
	</div>	 
</div>
