{% load staticfiles %}

<!DOCTYPE html>
<html>
<head style="background:#525254">
	<title>PyTask</title>
	<link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>

<body style="background:#525254; height:100%;">
	<div class="top-bar" style="padding-bottom:45px;">
		<h3 style="float:left; margin-left:30px;"><a href="/">PyTask</a></h3>
		<section class="top-bar-section" style="float:right;">		
			<ul class="right">
				{% if username %}  <!-- если в шаблон передано имя пользователя -->
					<li><a href="/auth/logout/">Выйти ({{ username }})</a></li> 
				{% else %}
					<li><a href="/auth/login/">Войти</a></li> 
				{% endif %}
			</ul>
		</section>
	</div>

	<div class="row" style="padding-top:60px;">
		{% block task %}{% endblock %}
		{% block login %}{% endblock %}
	</div>

	<!-- Start Footer -->
	<div class="large-12 columns" style="# height:50px; line-height:50px; color:grey; background-color:#333333; text-align:right; width:100%; margin-top:50px;">		
		&copy; 2015 maximkalga@gmail.com
	</div>
	<!-- End Footer -->
	
</body>
</html>
